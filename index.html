
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Scientists</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <main>
        <h1>Evil Scientists</h1>
        <article id="scientistDB">
            <section class="addScientistSection">
                <h2>Add Scientist</h2>
                <form>
                    <p>
                        <label for="scientistName">Name:</label>
                        <input type="text" name="scientistName" id="scientistName">
                    </p>
                    <p>
                        <label for="scientistAge">Age:</label>
                        <input type="number" name="scientistAge" min="0" max="100" id="scientistAge">
                    </p>
                    <p>
                        <label for="scientistNrMinion">Number of Minions:</label>
                        <input type="number" name="scientistNrMinion" id="scientistNrMinion">
                    </p>
                    <p>
                        <label for="scientistDescription">Description:</label>
                        <textarea name="scientistDescription" id="scientistDescription">Add a short description here.</textarea>
                    </p>

                    <input type="submit" value="Submit" id="submit">


                </form>
            </section>

            <section class="allScientistSection">
                <h2>All Scientists</h2>
                <div id="scientistListDiv"></div>
            </section>

            <section class="infoScientistSection">
                <h2>More information</h2>
                <div id="infoCard"></div>
            </section>
        </article>
    </main>

    <script src="dist/app.js" defer></script>
</body>

</html>
